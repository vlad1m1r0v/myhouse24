{% if object.status == 'new' %}
    <small class='label label-warning'>{{ object.get_status_display }}</small>
{% elif object.status == 'accounted' or object.status == 'accounted_paid' %}
    <small class='label label-success'>{{ object.get_status_display }}</small>
{% elif object.status == 'zero' %}
    <small class='label label-primary'>{{ object.get_status_display }}</small>
{% endif %}
