{% load static %}
<!DOCTYPE html>
<html lang="ua">
<head>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{% block seo_keywords %}{% endblock %}">
    <meta name="description" content="{% block seo_description %}{% endblock seo_description %}">
    <title>{% block seo_title %}{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block css %}
    {% endblock css %}
    <style>
        .navbar-brand > img {
            height: 40px;
        }

        footer img {
            height: 24px;
        }
    </style>
</head>
<body>
<!--Header-->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid container-xl">
        <a class="navbar-brand" href="{% url 'website_home' %}">
            <img src="{% static 'img/logo.svg' %}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'website_home' %}">Головна сторінка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'website_about_us' %}">Про нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'website_services' %}">Послуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'website_tariffs' %}">Тарифи</a>
                </li>
                <li class=" nav-item">
                    <a class="nav-link" href="{% url 'website_contacts' %}">Контакти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Ввійти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock content %}
<!--Footer-->
<footer class="bg-dark text-secondary d-flex flex-wrap align-items-center py-3 border-top">
    <div class="d-flex justify-content-center align-items-center container-fluid container-xl">
        <a href="{% url 'website_home' %}" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <img src="{% static 'img/logo-mini.svg' %}" alt="Logo">
        </a>
        <span class="mb-3 mb-md-0">
            Copyright © 2024. Powered by <a class="text-decoration-none" href="https://spacelab.ua/">SpaceLab</a>
        </span>
    </div>
</footer>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!--JQuery-->
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        const current = window.location.pathname;
        $('nav .nav-link').each(function () {
            const href = $(this).attr('href');
            if (current === href) $(this).addClass('active');
        })
    })
</script>
</body>
</html>
