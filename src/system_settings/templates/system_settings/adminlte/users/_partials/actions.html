<div class="btn-group pull-right" style="display:flex; flex-wrap:nowrap;">
    <a class="btn btn-default btn-sm invite-button" title='Надіслати запрошення'>
        <i class="fa fa-repeat"></i>
    </a>
    <a href="{% url 'adminlte:system-settings:users:update' pk=object.id %}" class="btn btn-default btn-sm"
       title="Редагувати">
        <i class="fa fa-pencil"></i>
    </a>
    <button {% if disabled %}disabled{% endif %}
            class="btn btn-default btn-sm delete-button" title="Видалити">
        <i class="fa fa-trash"></i>
    </button>
</div>
