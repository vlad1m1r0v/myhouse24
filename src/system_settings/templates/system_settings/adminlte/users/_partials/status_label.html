{% if object.status == 'new' %}
    <small class="label label-warning">{{ object.get_status_display }}</small>
{% elif object.status == 'disabled' %}
    <small class="label label-danger">{{ object.get_status_display }}</small>
{% elif object.status == 'active' %}
    <small class="label label-success">{{ object.get_status_display }}</small>
{% endif %}
